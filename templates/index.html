<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    {#    <link href="/static/styles.css" rel="stylesheet">#}
</head>
<body>
    <h1>{{ titulo }}</h1>
    <p>Exemplo de loop for:</p>
    <ul>
        {% for numero in numeros %}
            <li>"usar {{ numero }}ª key do glauco"</li>
        {% endfor %}
    </ul>
    <p>Exemplo de estrutura if:</p>
    {% if numeros %}
        <p>Existem números na lista.</p>
    {% else %}
        <p>Não há números na lista.</p>
    {% endif %}
</body>
</html>
