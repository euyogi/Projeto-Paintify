<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
Se você deseja cadastrar algum usuário, preencha os dados abaixo:
<br>
<form action="{{ url_for('addUsuario') }}" method=“POST">
    Qual seu nome? <input type="text" name="nome"> <br>
    Qual sua senha? <input type="text" name="senha">
    <input type="submit">
</form>
Os usuários cadastrados no sistema são:
<br>
{% for user in usuarios %}
    ID: {{ user.id }}, Nome: {{ user.nome }}, Senha: {{ user.senha }}
    <br>
{% endfor %}
</body>
</html>
